    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #d8bfd8 0%, #f8d7e3 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #d8bfd8 0%, #f8d7e3 100%);
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #6a1b9a;

      padding: 40px;
    }
    .contact-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;

      text-align: center;
      max-width: 500px;
    }
    .contact-card h2 {
      margin-bottom: 20px;
      color: #6a1b9a;
    }
    .contact-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 18px;
      background: #e75480;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }
    .contact-links a:hover {
      background: #c2185b;
      transform: translateY(-3px);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #d8bfd8 0%, #f8d7e3 100%);
      border-top: 2px solid #ddd;
      font-size: 0.9em;
      color: #6c757d;
    }
    footer a {
      color: #6a1b9a;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
